<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Recipes List</h3>

<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>

    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}"></td>
        <td th:text="${recipe.description}"></td>

    </tr>
</table>
</body>
</html>
